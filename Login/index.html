<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register design</title>

    <link rel="stylesheet" href="style/style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,600,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="register ">
        <!--log in section-->
        <div class="register-logIn">
            <h2 class="register-logIn__title">Log In</h2>
            
            <form action="#" class="form">
                <input type="email" class="form__email" placeholder="email" required>
                <input type="password" class="form__password" placeholder="password" required>
                <input type="checkbox" class="form__rememberMe" name="Remember me" id="remember">
                <label for="remember" class="form__rememberMe-label">Remember me</label>
                <a href="#" class="from__forgot">Forgot password?</a>
                <input type="submit" class="form__submit upper" value="log in">
            </form>
           
            <div class="register-social">
                <h3 class="register-social__title">
                    Or Connect With
                </h3>
                <ul class="register-social__list">
                    <li class="register-social__item"><a href="#" class="register-social__link"><i class="fab fa-twitter"></i></a></li>
                    <li class="register-social__item"><a href="#" class="register-social__link"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="register-social__item"><a href="#" class="register-social__link"><i class="fab fa-github-alt"></i></a></li>
                    <li class="register-social__item"><a href="#" class="register-social__link"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <span class="register__copyright">&copy;2019</span>
        </div>
        <!--singup section-->
        <div class="register-singUp">
            <div class="content">
                <span class="register-singUp__userpls"><i class="fas fa-user-plus fa-2x"></i></span>
                <h3 class="register-singUp__title">
                    Hello, friend&#33;
                </h3>
                <p class="register-singUp__hello">
                    Enter your personal details and start journey with us
                </p>
                <button class="register-singUp__btn upper">
                    register <i class="far fa-arrow-alt-circle-right"></i>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
